<!DOCTYPE html>

                margin: 0;
                padding: 0;
            }
            .page-title, .page-bio {

            }
            .page-item-each {

                background-color: #ffcfeb;
                transform: scale(1.01);
                transition: all 0.3s ease;
                border-color: #f89dd2;
            }
            .display-image {
                border-radius: 50%;
                max-width: 120px;
                height: auto;
                border: 2px solid #f89dd2;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            }
            .copyright {
                color: #373737;
                font-size: 14px;
